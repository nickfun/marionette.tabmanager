<!DOCTYPE html>
<html>
<head>
	<title>Tab Manager Stuff</title>

	<!-- vendor -->
	<script src="jquery/jquery.js"></script>
	<script src="underscore/underscore.js"></script>
	<script src="backbone/backbone.js"></script>
	<script src="backbone/backbone.marionette.js"></script>

	<!-- my lib -->
	<script src="tabs.js"></script>
	<style>
		._tab_manager {
			font-size: 30px;
			padding: 3px;
			margin: 3px;
			border: 1px solid blue;
		}
		.tab-normal {
			background-color: #000;
			color: white;
		}
		.tab-selected  { 
			background-color: yellow;
			color: black;
			font-size: 40px;
		}
	</style>
</head>
<body>
	<h1>Tab Manager</h1>
	<div id="tabs-go-here"></div>

	<script>

		var tabManager = new TabManager('#tabs-go-here');

		var tabCallback = function() {
			console.log("thanks for clicking on", this.model.id);
		};

		var untabCallback = function() {
			console.log("time to clean up ", this.model.id);
		}
		
		tabManager.addTab({
			name: 'tab one',
			selectCallback: tabCallback,
			unselectCallback: untabCallback,
			order: 3
		});
		tabManager.addTab({
			name: 'tab two',
			selectCallback: tabCallback,
			unselectCallback: untabCallback,
			order: 1
		});

		tabManager.addTab({
			name: 'NICK IS COOL',
			selectCallback: tabCallback,
			unselectCallback: untabCallback,
			//className: 'tab-nick',
			//selectedClassName: 'tab-nick-selected',
			order: 2
		});

		tabManager.render();


	</script>
</body>
</html>
